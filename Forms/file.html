<!--
    <input type="file">

        Usúario poderá escolher 1 ou mais arquivos para enviar no formulário

    Atributos

        value
            contêm o arquivo a ser enviado
        accept
            descreve que tipos de arquivos serão aceitos
            ex. .doc, .docx, .pdf, audio/*, image/png, .png
        files
            a lista de arquivo ou arquivos
        multiple
            permite o envio de multiplos arquivos
        
        Envio dos arquivos
            Para envio dos arquivos o formulário deverá utilizar o metodo
            POST e o atributo enctype como "multipart/form-data"
-->
<form action="" method="post" enctype="multipart/form-data">
    <input type="file" value="">
    <input type="file" accept=".doc">
    <input type="file" multiple>
</form>
