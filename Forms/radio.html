<!--
    <input type="radio">

        Projetado para selecionar uma unica opção de um grupo de opções
    
    Atributos

        checked
            indica que o campo foi marcado
        value  
            valor que aquele campo contêm
-->
<fieldset>
    <legend>Bora tomar um cafe?</legend>
    <label for="yep">Sim</label>
    <input type="radio" id="yep" name="coffee" value="yes">
    <label for="nono">Nao</label>
    <input checked type="radio" id="nono" name="coffee"
    value="no">
</fieldset>
