<!--
    <input type="color">

        Interface para selecionar cor
        Color picker
    
    Atributos

        value
            se inválido, o preto será exibido
        list
            o id de uma tag <datalist> que está no documento
            <datalist> irá conter uma lista de valores prá definidos 
            a fim de sugerir ao usuário, quais valores disponiveis
                os valores do <datalist> que não forem compativeis com o campo,
                não serão apresentados como sugestão.
-->
<input type="color" value="#fff">
