<!--
    <input="email">

    Espera que o usuário digite um email
    Irá validar se o valor digitado é um email

    Atributos

        placeholder
        readonly/disabled
        value
        required
        multiple
            o campo irá receber 1 ou mais emails, separado por virgulas
        minlength/maxlength
            o minimo e/ou maximo valor que o campo irá conter
        size
            valor númerico indicando quantos caracteres esse campo deveria conter, modificando
            o tamanho do campo para o usuário
        pattern
            uso da expressão regular para validar o campo
                ex. o usuário poderá colocar email do dominio rocketseat.com.br
                    pattern="[.+@rocketseat\.com\.br]"
        list
            o ide de uma tag <datalist> que esta no documento
            <datalist> irá conter uma lista de valores pré definidos 
            a fim de sugerir ao usuário, quais valores disponiveis
                os valores do <datalist> que não forem compativeis com o campo,
                não serão apresentados como sugestão
-->
<form action="">
    <datalist id="emaillist">
    <input type="email"
    list="emaillist">
    <button type="submit">Enviar</button>
</form>
