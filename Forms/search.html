<!--
    <input type="search">
    
        Para campos de busca
        É igual ao campo do tipo 'text' mas poderá ser um pouco 
        diferente do user agent

    Atributos

        list / <datalist>
        pattern
        aria-label
-->
<datalist id="searchterms">
    <option value="Mac"></option>
    <option value="Win"></option>
    <option value="Linux"></option>
</datalist>
<form action="">
    <input type="search" name="q" list="searchterms"
    placeholder="Digiter seu termo de busca" size="29"
    aria-label="Campo de pesquisa">
    <button>Pesquisar</button>
</form>
<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o numero do ID: 99">
    <button>Pesquisar</button>
</form>
