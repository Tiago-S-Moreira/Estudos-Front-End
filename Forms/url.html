<!--
    <input type="url">

        Espera que o usuario digite uma url
        Irá validar se o valor digitado é uma url

    Atributos

        placeholder
        readonly/disabled
        value
        required
        minlength/maxlength
            O minimo e/ou maximo valor que o campo irá receber
        size
            Valor numérico indicando quantos caracteres esse campo deveria conter,
            modificando o tamanho do campo para o usuário
        pattern
            Uso de expressão regular para validar o campo
            ex. o usuário poderá colocar dominio.com.br
                pattern=".*\.com\.br\/.*"
        list
            o id de uma tag <datalist> que está no mesmo documento
            <datalist> irá conter uma lista de valores pré definidos a fim
            de sugerir ao usuário quais valores estão disponiveis
                Os valores do <datalist> que não forem compativeis com o campo,
                não serão apresentados como sugestão.
        spellcheck
            habilitar a verificação ortografica para este input.

-->
<form action="">
    <input type="url" spellcheck="false">
    <button type="submit">Enviar</button>
</form>
