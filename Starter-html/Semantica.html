<!--
    Seções comuns em documentos html

    Cabeçalho - <header>
    Navegação - <nav>
    Conteudo principal - <main>
    Barra lateral - <aside>
    Rodapé -  <footer>
-->

<!--
    <header></header>

    Onde utilizar?

        Quando no inicio da pagina, é visto como global
        Pode ser usado em outros elementos semânticos como article, section
        header dentro header ou footer?

        Multiplos headers
        Nao possui atributos especificos
-->

<!--
    <nav></nav>

    Onde e por que utilizar?

    não possuem atributos especificos, somente os globais
-->

<!--
    <main></main>

    Onde e por que utilizar?

    não possuem atributos especificos, somente os globais
-->

<!--
    <article></article>

    Onde e por que utilizar?

    não possuem atributos especificos, somente os globais
-->
<!--
    <aside></aside>

    Conteudos levemente relacionados ao conteudo principal

        explicações
        glossarios
        links extras
        biografia do autor
        informações de perfil
    atributos: apenas globais
-->

<!-- 
    <footer></footer>

        Geralmente fica no final da pagina
            informações do autor, copyright, contato, sistema, voltar ao topo
            atributos globais
-->

<!--
    <section></section>

    Onde e por que utilizar?

-->

<!--
    Elementos não semanticos , para uso genericos

    <div></div>
        Usado se não conseguir achar um elemento de bloco semântico

    <span></span>
        Usado se não conseguir achar um elemento de bloco semântico

    em ambas, use atributos globais com id ou class para entregar
    maior significado
-->
